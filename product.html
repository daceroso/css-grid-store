<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="logo" />
      </a>
    </header>

    <nav class="nav">
      <a class="nav__link" href="index.html">Store</a>
      <a class="nav__link nav__link--active" href="about.html">About</a>
    </nav>

    <main class="container">
      <h1>React JS</h1>
      <div class="shirt">
        <img class="shirt__img" src="img/3.jpg" alt="" />
        <div class="shirt__container">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non
            laboriosam magni ipsam quasi nam ducimus consequatur qui animi,
            ullam aliquam officiis nemo impedit dolorum alias temporibus
            corporis quos minima provident.
          </p>

          <form class="form">
            <select class="form__control">
              <option disabled selected>--select size---</option>
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>

            <input class="form__control" type="number" min="1" />
            <input class="form__submit" type="submit" value="Add to Cart" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">FrontEnd Store - All rights reserved 2021.</p>
    </footer>
  </body>
</html>
